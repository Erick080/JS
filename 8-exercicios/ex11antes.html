<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio11</title>
    <style>
        h1{
            text-align: center;
            
        }
        section#timephoto{
            background-color: rgb(159, 185, 185);
            text-align:center;
            margin: auto;
            width: 400px;
            height: 400px;
            
            
        }
        footer{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Time of the Day</h1>

    <section id="timephoto">Test</section>

    <footer>Programmed by Erick</footer>

    <script>
        
        let corpo = document.body;
        var hour = new Date().getHours(); //get current time
        var block = document.getElementById("timephoto");
        if(hour <=12){ //morning
            corpo.style.backgroundColor = "yellow"
            block.innerHTML = "Good morning!"
        }
        else if(hour > 12 && hour <= 18){ //afternoon
            corpo.style.backgroundColor = "red"
            block.innerHTML = "Good afternoon!"
        }else{ //night
            corpo.style.backgroundColor = "gray"
            block.innerHTML = "Good night!"

        }
    </script>
</body>
</html>
